<h3>Find By Id</h3>
<div style="width: 300px;">
  <form ngNativeValidate (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Id</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="id" name="id">
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
<ul>
  <li *ngFor="let item of items">
    <h4> Item id is: {{item.id}}, name is: {{item.name}}, amount is: {{item.amount}}, and inventory number-{{item.inventory}}</h4>
  </li>
</ul>
