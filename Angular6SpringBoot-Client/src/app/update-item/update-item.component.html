<h3>Update Item</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form ngNativeValidate (ngSubmit)="onSubmit()">
    <div class="form-group">

      <div class="form-group">
        <label for="id">Id</label>
        <input type="text" class="form-control" id="id" required [(ngModel)]="item.id" name="id">
      </div>
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="text" class="form-control" id="amount" required [(ngModel)]="item.amount" name="amount">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You updated successfully!</h4>
</div>
